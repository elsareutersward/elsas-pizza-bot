<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Elsita & Alfredo Pizza</title>
</head>
<body>
    <header>
        <h1>Elsita & Alfredo Pizza</h1>
        <div class="menu">
            <span>Menu:</span> 
            <ul>
                <li><span>Veggie:</span> Vegetarian Pizza with tomato, mozzarella, roasted vegetables and arugula</li>
                <li><span>Hawii:</span> Hawaiian Pizza with tomato, mozzarella, pineapple, ham and onions</li>
                <li><span>Peppe:</span> Pepperoni Pizza with tomato, mozarella and pepperoni</li>
            </ul>
        </div>
    </header>
    
    <main>
        <div>
            <h2 id="greeting"></h2>    
        </div>

        <div class="pizza-pictures">
            <img class="pizza" id="veggie" src="veggie.jpg" alt="Veggie">
            <img class="pizza" id="hawaii" src="hawaiian.jpg" alt="Hawii">
            <img class="pizza" id="peppe" src="pepperoni.jpg" alt="Peppe">
        </div>

        <div class="quantity">
            <label>
                How many pizzas do you want?    
                <input id="pizza-quantity" type="text" name="quantity" min="1" max="50" required>
            </label>
        </div>

        <button class="button" id="btn" type="submit" onclick="orderPizza()">Click to order your pizza!</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
