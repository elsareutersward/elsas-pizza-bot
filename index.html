<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Elsita & Alfredo Pizzeria</title>
</head>
<body>
    <header>
        <h1>Elsita & Alfredo</h1>
        <div class="menu">
            <span>Menu:</span> 
            <ul>
                <li><span>Veggie:</span> Pizza with tomato, mozzarella, roasted vegetables and arugula</li>
                <li><span>Hawaiiana:</span> Pizza with tomato, mozzarella, pineapple, ham and onions</li>
                <li><span>Peppe:</span> Pizza with tomato, mozarella and pepperoni</li>
            </ul>
        </div>
    </header>
    
    <main>
        <div>
            <h2 id="greeting"></h2>    
        </div>

        <div class="pizza-pictures">
            <div class="pizza" id="Veggie">
                <p>Veggie</p>
                <img src="assets/veggie.jpg" alt="Veggie Pizza">
            </div>
            <div class="pizza" id="Hawaiiana">
                <p>Hawiiana</p>
                <img src="assets/hawaiian.jpg" alt="Hawiian Pizza">
            </div>
            <div class="pizza" id="Peppe">
                <p>Peppe</p>
                <img src="assets/pepperoni.jpg" alt="Pepperoni Pizza">
            </div>
        </div>

        <div class="quantity">
            <label>
                How many pizzas do you want?    
                <input id="pizzaQuantity" type="text" name="quantity" min="1" max="50" required>
            </label>
        </div>

        <button class="button" id="btn" type="submit" onclick="orderPizza()">Click to order your pizza!</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
